<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SZB BRO - Download</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://i.im.ge/2024/07/28/VJOkrK.IMG-20240727-WA0016.jpeg" alt="SZB BRO Logo" class="logo">
        <h1>SZB BRO</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="games.html">Games</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="game-details">
            <h2 id="game-title"></h2>
            <img id="game-image" src="" alt="Game Image" style="max-width: 100%; height: auto;">
            <button id="download-btn"><a href="#" target="_blank" id="download-link">Download</a></button>
            <button onclick="goBack()">Back to Games</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 SZB BRO. All rights reserved.</p>
    </footer>
    <script>
        // Extract game query parameter from URL
        const params = new URLSearchParams(window.location.search);
        const game = params.get('game');
        const titleMap = {
            'minecraft-1-21-2-02': {
                title: 'Minecraft 1.21.2.02',
                image: 'https://i.im.ge/2024/07/28/VJDz9S.20240728-074825.png',
                link: 'https://www.mediafire.com/file/i62glvb4g6jmla3/minecraft-1-21-2-02-compressed-SZB_BRO.apk/file'
            },
            'minecraft-1-21-2-02-patched': {
                title: 'Minecraft 1.21.2.02 Patched',
                image: 'https://i.im.ge/2024/07/28/VJURnq.20240728-084855.png',
                link: 'https://www.mediafire.com/file/jagopajsvxymy8x/minecraft-1-21-2-02-Patched-SZB_BRO.apk/file'
            },
            'minecraft-1-21-21-01-(original)': {
                title: 'Minecraft 1.21.21.01 (original)',
                image: 'https://i.ibb.co/nrP96Gd/20240817-150647.png',
                link: 'https://www.mediafire.com/file/plr9qbulnawuony/Minecraft_1.21.21.01_Orginal_by_SZB_BRO.apk/file'
            },
            'minecraft-1-21-21-01-(compressed)': {
                title: 'Minecraft 1.21.21.01 (compressed)',
                image: 'https://i.ibb.co/nrP96Gd/20240817-150647.png',
                link: 'https://www.mediafire.com/file/ireoi2xyub7ftlr/Minecraft_1.21.21.01_Compressed_by_SZB_BRO.apk/file'
            }
        };

        if (game) {
            const gameDetails = titleMap[game];
            if (gameDetails) {
                document.getElementById('game-title').innerText = gameDetails.title;
                document.getElementById('game-image').src = gameDetails.image;
                document.getElementById('download-link').href = gameDetails.link;
            } else {
                document.getElementById('game-title').innerText = 'Game not found';
                document.getElementById('game-image').src = '';
                document.getElementById('download-link').href = '#';
            }
        } else {
            document.getElementById('game-title').innerText = 'No game specified';
            document.getElementById('game-image').src = '';
            document.getElementById('download-link').href = '#';
        }

        function goBack() {
            window.location.href = 'games.html';
        }
    </script>
</body>
</html>
